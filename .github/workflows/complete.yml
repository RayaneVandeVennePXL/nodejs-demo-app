name: Build Example

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-example:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Code uitchecken
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Node.js instellen
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Dependencies installeren
      - name: Install dependencies
        run: npm install

      # 4️⃣ Code builden
      - name: Build the code
        run: npm run build

      # 5️⃣ Tests uitvoeren (zonder package.json aan te passen)
      - name: Run unit tests and generate report
        run: |
          echo "Running Jest tests in the tests/ directory..."
          npx jest tests --ci --reporters=default --reporters=jest-junit --outputDirectory=reports --outputName=jest-results.xml
        env:
          CI: true

      # 6️⃣ Test rapport tonen in GitHub Actions
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: JUnit Tests
          path: reports/jest-results.xml
          reporter: jest-junit

      # 7️⃣ Bestanden tonen
      - name: Verify files and folders
        run: |
          echo "Listing all files recursively:"
          ls -alhR
