name: Build Example

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  dependencies-example:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 

      
      - name: Install dependencies
        run: npm install

      - name: build the code 
        run: npm run build

      
      - name: Verify files and folders
        run: |
          echo "Listing all files recursively:"
          ls -alhR
